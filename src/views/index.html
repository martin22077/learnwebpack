<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Transform Example</title>
    <script >
        function init()
{
    var canvas = document.getElementById("canvas");
    if(canvas.getContext)
{
    var ctx =canvas.getContext("2d");
    ctx.lineWidth = 10; ctx.strokeStyle="#F30";

    ctx.beginPath();
    ctx.moveTo(40,130);
    ctx.lineTo(20,80);
    ctx.lineTo(40,30);
    ctx.lineTo(100,30);
    ctx.lineTo(120,80);
    ctx.lineTo(100,130);
    ctx.closePath();
    ctx.stroke();
}
 }  
onload=init;
    </script>
</head>
<body>
    <canvas id="canvas" width="550" height="450">[Fallback Message]</canvas>
</body>
</html>
